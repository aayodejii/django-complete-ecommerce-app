<form action="{% url 'search' %}" method="GET">
    <div class="form-group row no-gutters mb-0">
        <div class="col-sm-4">
            <input type="text" class="form-control no-radius" name="q" id="InputSearch" value="{{ q.get }}" aria-describedby="searchHelp"
                placeholder="You can search for products here">
        </div>
        <div class="col-sm-2">
            <button type="search" class="btn btn-default no-radius"><i class="fas fa-search"></i></button>
            
        </div>
    </div>
    <div class="form-group row">
        <div class="col-sm-6">
            <small id="searchHelp" class="form-text text-muted">Shop faster! Looking for a product? Search here.
                </small>
        </div>
    </div>
</form>
